    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==============================================
        // FIREBASE CONFIGURATION
        // ==============================================
        const firebaseConfig = {
            apiKey: "AIzaSyCwt-i1K7BhUIWDD5Mv2P3rJ1oaCAtR1EM",
            authDomain: "locked-in-app-2b4a9.firebaseapp.com",
            projectId: "locked-in-app-2b4a9",
            storageBucket: "locked-in-app-2b4a9.firebasestorage.app",
            messagingSenderId: "679543957870",
            appId: "1:679543957870:web:d011a3f9a0aa159f4db97f"
        };
        // ==============================================

        // Initialize Firebase (will happen after modules load)
        let app, auth, db;
        
        const HabitTrackerApp = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [syncing, setSyncing] = useState(false);
            const [habits, setHabits] = useState([]);
            const [points, setPoints] = useState(0);
            const [showAddHabit, setShowAddHabit] = useState(false);
            const [conversionRate, setConversionRate] = useState({ money: 1, time: 10 });
            const [activeTab, setActiveTab] = useState('today');
            const [notifications, setNotifications] = useState([]);
            const [deletedHabits, setDeletedHabits] = useState([]);
            const [editingHabit, setEditingHabit] = useState(null);
            const [categories, setCategories] = useState(['School', 'Home', 'Work', 'Personal']);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [completionHistory, setCompletionHistory] = useState([]);
            const [conversionHistory, setConversionHistory] = useState([]);

            // Initialize Firebase when modules are ready
            useEffect(() => {
                const initFirebase = () => {
                    if (window.firebaseModules) {
                        const { initializeApp, getAuth, getFirestore } = window.firebaseModules;
                        app = initializeApp(firebaseConfig);
                        auth = getAuth(app);
                        db = getFirestore(app);
                        
                        // Listen for auth changes
                        const { onAuthStateChanged } = window.firebaseModules;
                        onAuthStateChanged(auth, (user) => {
                            setUser(user);
                            setLoading(false);
                        });
                    } else {
                        setTimeout(initFirebase, 100);
                    }
                };
                initFirebase();
            }, []);

            // Check negative habits for automatic rewards
            useEffect(() => {
                if (!user || habits.length === 0) return;

                const checkNegativeHabits = () => {
                    const now = new Date();
                    let habitsUpdated = false;
                    let totalAutoPoints = 0;
                    const autoRewardHabits = [];

                    const updatedHabits = habits.map(habit => {
                        if (habit.type === 'negative' && habit.negativeAvoidanceStart) {
                            const avoidanceStart = new Date(habit.negativeAvoidanceStart);
                            const daysAvoided = Math.floor((now - avoidanceStart) / (24 * 60 * 60 * 1000));
                            const completedWeeks = Math.floor(daysAvoided / 7);

                            // Check if we have completed weeks to reward
                            if (completedWeeks > 0) {
                                const basePoints = difficultyPoints[habit.difficulty];
                                const earnedPoints = completedWeeks * basePoints;
                                
                                totalAutoPoints += earnedPoints;
                                autoRewardHabits.push({ name: habit.name, points: earnedPoints, weeks: completedWeeks });
                                habitsUpdated = true;

                                // Reset the avoidance start to now (to start counting next 7 days)
                                return {
                                    ...habit,
                                    negativeAvoidanceStart: now.toISOString()
                                };
                            }
                        }
                        return habit;
                    });

                    if (habitsUpdated) {
                        setHabits(updatedHabits);
                        const newPoints = points + totalAutoPoints;
                        setPoints(newPoints);
                        saveToFirebase({ 
                            habits: updatedHabits,
                            points: newPoints 
                        });

                        // Show notification for auto-rewards
                        autoRewardHabits.forEach(({ name, points, weeks }) => {
                            addNotification(
                                `üéâ Auto-reward: +${points} points for avoiding ${name} for ${weeks} week${weeks > 1 ? 's' : ''}!`,
                                'success'
                            );
                        });
                    }
                };

                // Check immediately on load
                checkNegativeHabits();

                // Check every hour
                const interval = setInterval(checkNegativeHabits, 60 * 60 * 1000);
                return () => clearInterval(interval);
            }, [user, habits]);

            // Check for overdue habits and deduct points
            useEffect(() => {
                if (!user || habits.length === 0) return;

                const checkOverdueHabits = () => {
                    const now = new Date();
                    now.setHours(0, 0, 0, 0); // Start of today
                    let habitsUpdated = false;
                    let totalPenaltyPoints = 0;
                    const penaltyHabits = [];

                    const updatedHabits = habits.map(habit => {
                        if (habit.deadline && habit.type === 'positive') {
                            const deadline = new Date(habit.deadline);
                            deadline.setHours(23, 59, 59, 999); // End of deadline day
                            
                            // Check if overdue
                            if (now > deadline) {
                                const lastPenaltyCheck = habit.lastOverduePenalty ? new Date(habit.lastOverduePenalty) : deadline;
                                lastPenaltyCheck.setHours(0, 0, 0, 0);
                                
                                // Calculate days overdue since last penalty
                                const daysSinceLastPenalty = Math.floor((now - lastPenaltyCheck) / (24 * 60 * 60 * 1000));
                                
                                if (daysSinceLastPenalty > 0) {
                                    const basePoints = difficultyPoints[habit.difficulty];
                                    const penaltyPoints = daysSinceLastPenalty * basePoints;
                                    
                                    totalPenaltyPoints += penaltyPoints;
                                    penaltyHabits.push({ 
                                        name: habit.name, 
                                        points: penaltyPoints, 
                                        days: daysSinceLastPenalty 
                                    });
                                    habitsUpdated = true;

                                    return {
                                        ...habit,
                                        lastOverduePenalty: now.toISOString()
                                    };
                                }
                            }
                        }
                        return habit;
                    });

                    if (habitsUpdated) {
                        setHabits(updatedHabits);
                        const newPoints = points - totalPenaltyPoints; // Allow negative points
                        setPoints(newPoints);
                        saveToFirebase({ 
                            habits: updatedHabits,
                            points: newPoints 
                        });

                        // Show notification for penalties
                        penaltyHabits.forEach(({ name, points, days }) => {
                            addNotification(
                                `‚ö†Ô∏è Overdue penalty: -${points} points for ${name} (${days} day${days > 1 ? 's' : ''} overdue)`,
                                'error'
                            );
                        });
                    }
                };

                // Check immediately on load
                checkOverdueHabits();

                // Check every hour
                const interval = setInterval(checkOverdueHabits, 60 * 60 * 1000);
                return () => clearInterval(interval);
            }, [user, habits, points]);

            // Sync data with Firebase when user is logged in
            useEffect(() => {
                if (!user || !db) return;

                const { onSnapshot, doc } = window.firebaseModules;
                
                // Subscribe to user's data
                const unsubscribe = onSnapshot(doc(db, 'users', user.uid), (docSnap) => {
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        setHabits(data.habits || []);
                        setPoints(data.points || 0);
                        setConversionRate(data.conversionRate || { money: 1, time: 10 });
                        setDeletedHabits(data.deletedHabits || []);
                        setCategories(data.categories || ['School', 'Home', 'Work', 'Personal']);
                        setCompletionHistory(data.completionHistory || []);
                        setConversionHistory(data.conversionHistory || []);
                    }
                    setSyncing(false);
                });

                return () => unsubscribe();
            }, [user]);

            // Save data to Firebase
            const saveToFirebase = async (dataToSave) => {
                if (!user || !db) {
                    console.error('Cannot save: user or db not initialized');
                    addNotification('Not logged in - cannot sync', 'error');
                    return;
                }
                
                setSyncing(true);
                const { setDoc, doc } = window.firebaseModules;
                
                try {
                    // Clean the data before saving to avoid Firebase errors
                    const cleanData = JSON.parse(JSON.stringify(dataToSave));
                    await setDoc(doc(db, 'users', user.uid), cleanData, { merge: true });
                    setSyncing(false);
                } catch (error) {
                    console.error('Error saving to Firebase:', error);
                    addNotification(`Failed to sync: ${error.message}`, 'error');
                    setSyncing(false);
                }
            };

            const difficultyPoints = {
                easy: 1,
                medium: 3,
                hard: 5,
                extreme: 10
            };

            const formatTime = (minutes) => {
                if (minutes < 60) {
                    return `${minutes} min`;
                }
                
                const days = Math.floor(minutes / (24 * 60));
                const hours = Math.floor((minutes % (24 * 60)) / 60);
                const mins = Math.floor(minutes % 60);
                
                const parts = [];
                if (days > 0) parts.push(`${days} day${days !== 1 ? 's' : ''}`);
                if (hours > 0) parts.push(`${hours} hr${hours !== 1 ? 's' : ''}`);
                if (mins > 0) parts.push(`${mins} min`);
                
                return parts.join(' ');
            };

            const getDaysUntilDeadline = (deadline) => {
                if (!deadline) return null;
                const now = new Date();
                const deadlineDate = new Date(deadline);
                const diffTime = deadlineDate - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const getDeadlineStatus = (deadline) => {
                const days = getDaysUntilDeadline(deadline);
                if (days === null) return null;
                if (days < 0) return { text: 'Overdue', color: 'red', days };
                if (days === 0) return { text: 'Due today!', color: 'orange', days };
                if (days === 1) return { text: '1 day left', color: 'yellow', days };
                return { text: `${days} days left`, color: 'green', days };
            };

            const addHabit = (habitData) => {
                const now = new Date().toISOString();
                const newHabit = {
                    id: Date.now(),
                    ...habitData,
                    category: habitData.category || 'Personal',
                    duration: habitData.duration || 0,
                    deadline: habitData.deadline || null,
                    recurring: habitData.recurring !== undefined ? habitData.recurring : true,
                    streak: 0,
                    lastCompleted: null,
                    completions: [],
                    totalCompletions: 0,
                    // For negative habits: track when they started avoiding
                    lastNegativeLog: habitData.type === 'negative' ? now : null,
                    negativeAvoidanceStart: habitData.type === 'negative' ? now : null,
                    // For overdue tracking
                    lastOverduePenalty: null
                };
                const updatedHabits = [...habits, newHabit];
                setHabits(updatedHabits);
                saveToFirebase({ habits: updatedHabits });
                setShowAddHabit(false);
                addNotification(`Added new ${habitData.type} habit: ${habitData.name}`, habitData.type === 'positive' ? 'success' : 'warning');
            };

            const addCategory = (categoryName) => {
                if (categoryName.trim() && !categories.includes(categoryName.trim())) {
                    const updatedCategories = [...categories, categoryName.trim()];
                    setCategories(updatedCategories);
                    saveToFirebase({ categories: updatedCategories });
                    addNotification(`Category "${categoryName}" added`, 'success');
                    return true;
                }
                return false;
            };

            const deleteCategory = (categoryName) => {
                if (categories.length <= 1) {
                    addNotification('You must have at least one category', 'error');
                    return false;
                }
                const updatedCategories = categories.filter(cat => cat !== categoryName);
                setCategories(updatedCategories);
                
                const updatedHabits = habits.map(habit => {
                    if (habit.category === categoryName) {
                        return { ...habit, category: updatedCategories[0] };
                    }
                    return habit;
                });
                setHabits(updatedHabits);
                saveToFirebase({ 
                    categories: updatedCategories,
                    habits: updatedHabits 
                });
                addNotification(`Category "${categoryName}" deleted`, 'info');
                return true;
            };

            const editHabit = (habitId, updatedData) => {
                const updatedHabits = habits.map(habit => {
                    if (habit.id === habitId) {
                        const now = new Date().toISOString();
                        // If changing from positive to negative, initialize tracking
                        if (habit.type !== 'negative' && updatedData.type === 'negative') {
                            return { 
                                ...habit, 
                                ...updatedData,
                                lastNegativeLog: now,
                                negativeAvoidanceStart: now
                            };
                        }
                        // If changing from negative to positive, remove tracking
                        if (habit.type === 'negative' && updatedData.type === 'positive') {
                            const { lastNegativeLog, negativeAvoidanceStart, ...cleanHabit } = { ...habit, ...updatedData };
                            return cleanHabit;
                        }
                        return { ...habit, ...updatedData };
                    }
                    return habit;
                });
                setHabits(updatedHabits);
                saveToFirebase({ habits: updatedHabits });
                setEditingHabit(null);
                addNotification('Habit updated successfully', 'success');
            };

            const completeHabit = (habitId) => {
                const habit = habits.find(h => h.id === habitId);
                if (!habit) return;

                const now = new Date();
                const lastCompleted = habit.lastCompleted ? new Date(habit.lastCompleted) : null;
                const isConsecutiveDay = lastCompleted && 
                    (now.toDateString() !== lastCompleted.toDateString()) &&
                    (now - lastCompleted < 48 * 60 * 60 * 1000);
                
                let pointsEarned = 0;
                let notificationMsg = '';

                if (habit.type === 'positive') {
                    // Positive habit logic
                    pointsEarned = difficultyPoints[habit.difficulty];
                    
                    // Calculate bonus points if completed before deadline
                    let bonusPoints = 0;
                    if (habit.deadline) {
                        const deadline = new Date(habit.deadline);
                        const daysLeft = Math.ceil((deadline - now) / (24 * 60 * 60 * 1000));
                        if (daysLeft > 0) {
                            bonusPoints = daysLeft;
                            pointsEarned += bonusPoints;
                        }
                    }
                    
                    notificationMsg = `+${pointsEarned} points for ${habit.name}!`;
                    if (bonusPoints > 0) {
                        notificationMsg += ` (${bonusPoints} bonus pts for early completion!)`;
                    }
                } else {
                    // Negative habit logic - calculate rewards for avoided days
                    const avoidanceStart = habit.negativeAvoidanceStart ? new Date(habit.negativeAvoidanceStart) : now;
                    const daysAvoided = Math.floor((now - avoidanceStart) / (24 * 60 * 60 * 1000));
                    const completedWeeks = Math.floor(daysAvoided / 7);
                    const basePoints = difficultyPoints[habit.difficulty];
                    
                    // Award points for completed weeks
                    const earnedPoints = completedWeeks * basePoints;
                    pointsEarned = earnedPoints;
                    
                    // Deduct points for logging the negative habit
                    pointsEarned -= basePoints;
                    
                    if (earnedPoints > 0) {
                        notificationMsg = `You avoided ${habit.name} for ${daysAvoided} days! +${earnedPoints} points earned, -${basePoints} for logging it. Net: ${pointsEarned >= 0 ? '+' : ''}${pointsEarned} points`;
                    } else {
                        notificationMsg = `-${basePoints} points for ${habit.name}`;
                    }
                }
                
                const newPoints = points + pointsEarned;
                setPoints(newPoints);
                
                addNotification(
                    notificationMsg,
                    habit.type === 'positive' ? 'success' : 'error'
                );

                // Add to completion history
                const historyEntry = {
                    id: Date.now(),
                    habitId: habit.id,
                    habitName: habit.name,
                    habitType: habit.type,
                    category: habit.category,
                    difficulty: habit.difficulty,
                    pointsEarned: pointsEarned,
                    completedAt: now.toISOString(),
                    duration: habit.duration || 0,
                    // Store all habit properties for potential undo
                    deadline: habit.deadline || null,
                    recurring: habit.recurring !== undefined ? habit.recurring : true,
                    reminderTime: habit.reminderTime || null,
                    streak: habit.streak || 0,
                    lastCompleted: habit.lastCompleted || null,
                    completions: habit.completions || [],
                    totalCompletions: habit.totalCompletions || 0,
                    lastNegativeLog: habit.lastNegativeLog || null,
                    negativeAvoidanceStart: habit.negativeAvoidanceStart || null,
                    lastOverduePenalty: habit.lastOverduePenalty || null
                };
                const updatedHistory = [historyEntry, ...completionHistory];
                setCompletionHistory(updatedHistory);

                // Check if non-recurring task - if so, delete it after completion
                if (habit.recurring === false) {
                    const updatedHabits = habits.filter(h => h.id !== habitId);
                    setHabits(updatedHabits);
                    saveToFirebase({ 
                        habits: updatedHabits,
                        points: newPoints,
                        completionHistory: updatedHistory
                    });
                    addNotification(`${habit.name} completed and removed (non-recurring task)`, 'info');
                } else {
                    // Update existing habit - create updated habit object first
                    const updatedHabit = {
                        ...habit,
                        streak: isConsecutiveDay ? habit.streak + 1 : 1,
                        lastCompleted: now.toISOString(),
                        completions: [...(habit.completions || []), now.toISOString()],
                        totalCompletions: (habit.totalCompletions || 0) + 1,
                        // Reset negative habit tracking
                        lastNegativeLog: habit.type === 'negative' ? now.toISOString() : habit.lastNegativeLog,
                        negativeAvoidanceStart: habit.type === 'negative' ? now.toISOString() : habit.negativeAvoidanceStart,
                        // Clear overdue penalty tracking when completed
                        lastOverduePenalty: habit.type === 'positive' ? null : habit.lastOverduePenalty
                    };

                    const updatedHabits = habits.map(h => h.id === habitId ? updatedHabit : h);
                    setHabits(updatedHabits);
                    saveToFirebase({ 
                        habits: updatedHabits,
                        points: newPoints,
                        completionHistory: updatedHistory
                    });
                }
            };

            const notCompleteHabit = (habitId) => {
                const habit = habits.find(h => h.id === habitId);
                if (!habit) return;

                // Deduct points based on difficulty (reverse of complete)
                const pointsDeducted = difficultyPoints[habit.difficulty] * (habit.type === 'positive' ? -1 : 1);
                const newPoints = points + pointsDeducted;
                setPoints(newPoints);
                
                addNotification(
                    `${pointsDeducted} points for not completing ${habit.name}`,
                    'error'
                );

                // Reset streak to 0 for recurring habits
                if (habit.recurring !== false) {
                    const updatedHabits = habits.map(h => {
                        if (h.id === habitId) {
                            return {
                                ...h,
                                streak: 0
                            };
                        }
                        return h;
                    });
                    setHabits(updatedHabits);
                    saveToFirebase({ 
                        habits: updatedHabits,
                        points: newPoints 
                    });
                } else {
                    // For non-recurring habits, just save points
                    saveToFirebase({ points: newPoints });
                }
            };

            const deleteHabit = (habitId) => {
                const habitToDelete = habits.find(h => h.id === habitId);
                if (habitToDelete) {
                    const deletedItem = {
                        ...habitToDelete,
                        deletedAt: Date.now()
                    };
                    const updatedDeleted = [...deletedHabits, deletedItem];
                    setDeletedHabits(updatedDeleted);
                    
                    const updatedHabits = habits.filter(h => h.id !== habitId);
                    setHabits(updatedHabits);
                    
                    saveToFirebase({ 
                        habits: updatedHabits,
                        deletedHabits: updatedDeleted 
                    });
                }
                addNotification('Habit moved to trash', 'info');
            };

            const restoreHabit = (habitId) => {
                const habitToRestore = deletedHabits.find(h => h.id === habitId);
                if (habitToRestore) {
                    const { deletedAt, ...habitData } = habitToRestore;
                    const updatedHabits = [...habits, habitData];
                    setHabits(updatedHabits);
                    
                    const updatedDeleted = deletedHabits.filter(h => h.id !== habitId);
                    setDeletedHabits(updatedDeleted);
                    
                    saveToFirebase({ 
                        habits: updatedHabits,
                        deletedHabits: updatedDeleted 
                    });
                    
                    addNotification('Habit restored successfully', 'success');
                }
            };

            const permanentlyDelete = (habitId) => {
                const updatedDeleted = deletedHabits.filter(h => h.id !== habitId);
                setDeletedHabits(updatedDeleted);
                saveToFirebase({ deletedHabits: updatedDeleted });
                addNotification('Habit permanently deleted', 'info');
            };

            const addNotification = (message, type) => {
                const notification = { id: Date.now(), message, type };
                setNotifications(prev => [...prev, notification]);

                setCompletionHistory(updatedHistory);

                // Check if the habit still exists
                const habitExists = habits.find(h => h.id === historyEntry.habitId);

                if (habitExists) {
                    // Update existing habit - restore to state before completion
                    const updatedHabits = habits.map(h => {
                        if (h.id === historyEntry.habitId) {
                            return {
                                ...h,
                                totalCompletions: Math.max(0, (h.totalCompletions || 1) - 1),
                                completions: (h.completions || []).filter(c => c !== historyEntry.completedAt),
                                // Restore previous state from history
                                streak: historyEntry.streak || 0,
                                lastCompleted: historyEntry.lastCompleted || null,
                                lastNegativeLog: historyEntry.lastNegativeLog || null,
                                negativeAvoidanceStart: historyEntry.negativeAvoidanceStart || null,
                                lastOverduePenalty: historyEntry.lastOverduePenalty || null
                            };
                        }
                        return h;
                    });
                    setHabits(updatedHabits);
                    saveToFirebase({
                        habits: updatedHabits,
                        points: newPoints,
                        completionHistory: updatedHistory

                    addNotification(`Undone: ${historyEntry.habitName}. Points reversed: ${historyEntry.pointsEarned >= 0 ? '-' : '+'}${Math.abs(historyEntry.pointsEarned)}`, 'info');

                    // Habit was deleted or was non-recurring - restore it with ALL original properties
                    const now = new Date().toISOString();
                    const restoredHabit = {
                        id: historyEntry.habitId,
                        name: historyEntry.habitName,
                        type: historyEntry.habitType,
                        difficulty: historyEntry.difficulty,
                        category: historyEntry.category || 'Personal',
                        duration: historyEntry.duration || 0,
                        // Restore ALL original properties

                        recurring: historyEntry.recurring !== undefined ? historyEntry.recurring : true,
                        reminderTime: historyEntry.reminderTime || null,
                        streak: historyEntry.streak || 0,
                        lastCompleted: historyEntry.lastCompleted || null,
                        completions: historyEntry.completions || [],
                        totalCompletions: Math.max(0, (historyEntry.totalCompletions || 1) - 1),
                        lastNegativeLog: historyEntry.lastNegativeLog || null,
                        negativeAvoidanceStart: historyEntry.negativeAvoidanceStart || null,
                        lastOverduePenalty: historyEntry.lastOverduePenalty || null
                    };
                    const updatedHabits = [...habits, restoredHabit];
                    setHabits(updatedHabits);
                    saveToFirebase({
                        habits: updatedHabits,
                        points: newPoints,
                        completionHistory: updatedHistory
                    });
                    addNotification(`Undone & Restored: ${historyEntry.habitName} returned to ${historyEntry.category}${historyEntry.deadline ? ' with original deadline' : ''}. Points reversed: ${historyEntry.pointsEarned >= 0 ? '-' : '+'}${Math.abs(historyEntry.pointsEarned)}`, 'success');

                        pointsChange = -(amount / conversionRate.money);
                        conversionType = 'Points ‚Üí Money';

                        if (points < Math.abs(pointsChange)) {

                            return false;
                        }

                    case 'points-to-time':
                        pointsChange = -(amount / conversionRate.time);
                        conversionType = 'Points ‚Üí Time';
                        conversionDescription = `Converted ${Math.abs(pointsChange).toFixed(1)} points to ${amount} minutes`;
                        if (points < Math.abs(pointsChange)) {
                            addNotification('Not enough points!', 'error');
                            return false;
                        }
                        break;

                        conversionType = 'Money ‚Üí Points';

                        break;

                        conversionType = 'Manual Subtract';
                        conversionDescription = `Subtracted ${amount} points`;

                // Add to conversion history

                    id: Date.now(),
                    type: conversionType,
                    description: conversionDescription,
                    pointsChange: pointsChange,
                    amount: amount,
                    reason: reason || 'No reason provided',

                const updatedConversionHistory = [conversionEntry, ...conversionHistory];

                                <select
                                    value={selectedCategory}
                                    onChange={(e) => setSelectedCategory(e.target.value)}
                                    className="w-full px-4 py-2 rounded-lg bg-purple-900/50 text-white border border-purple-600/30 focus:outline-none focus:border-purple-500"
                                >
                                    {categories.map(cat => (
                                        <option key={cat} value={cat} className="bg-purple-900">
                                            {cat === 'all' ? 'All Categories' : cat}
                                        </option>
                                    ))}
                                </select>
                            </div>
                            <div>
                                <label className="block text-white font-semibold mb-2 text-sm">Filter by Type</label>
                                <select
                                    value={selectedType}
                                    onChange={(e) => setSelectedType(e.target.value)}
                                    className="w-full px-4 py-2 rounded-lg bg-purple-900/50 text-white border border-purple-600/30 focus:outline-none focus:border-purple-500"
                                >
                                    <option value="all" className="bg-purple-900">All Types</option>
                                    <option value="positive" className="bg-purple-900">Positive</option>
                                    <option value="negative" className="bg-purple-900">Negative</option>
                                </select>
                            </div>
                        </div>

                        {/* Stats Summary */}
                        {filteredHistory.length > 0 && (
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                                <div className="bg-purple-900/30 rounded-lg p-4 text-center">
                                    <div className="text-2xl font-bold text-white">{filteredHistory.length}</div>
                                    <div className="text-purple-300 text-xs">Total Completions</div>
                                </div>
                                <div className="bg-purple-900/30 rounded-lg p-4 text-center">
                                    <div className="text-2xl font-bold text-white">{totalPoints >= 0 ? '+' : ''}{totalPoints}</div>
                                    <div className="text-purple-300 text-xs">Points Earned</div>
                                </div>
                                <div className="bg-purple-900/30 rounded-lg p-4 text-center">
                                    <div className="text-2xl font-bold text-white">{formatTime(totalTime)}</div>
                                    <div className="text-purple-300 text-xs">Total Time</div>
                                </div>
                                <div className="bg-purple-900/30 rounded-lg p-4 text-center">
                                    <div className="text-sm font-bold text-white">
                                        <span className="text-green-300">{positiveCount}</span> / <span className="text-red-300">{negativeCount}</span>
                                    </div>
                                    <div className="text-purple-300 text-xs">Positive / Negative</div>
                                </div>
                            </div>
                        )}

                        {/* Clear Filters */}
                        {(selectedDate || selectedCategory !== 'all' || selectedType !== 'all') && (
                            <button
                                onClick={() => {
                                    setSelectedDate('');
                                    setSelectedCategory('all');
                                    setSelectedType('all');
                                }}
                                className="mb-4 text-purple-300 hover:text-white underline text-sm"
                            >
                                Clear all filters
                            </button>
                        )}

                        {/* History List */}
                        <div className="space-y-3">
                            {filteredHistory.length === 0 ? (
                                <div className="text-center py-8">
                                    <p className="text-white text-lg mb-2">No completions found</p>
                                    <p className="text-purple-300 text-sm">
                                        {selectedDate || selectedCategory !== 'all' || selectedType !== 'all' 
                                            ? 'Try adjusting your filters' 
                                            : 'Complete some habits to see your history here'}
                                    </p>
                                </div>
                            ) : (
                                filteredHistory.map(entry => (
                                    <div 
                                        key={entry.id} 
                                        className={`bg-purple-900/30 rounded-lg p-3 md:p-4 border-l-4 ${
                                            entry.habitType === 'positive' ? 'border-green-400' : 'border-red-400'
                                        }`}
                                    >
                                        <div className="flex flex-col md:flex-row md:justify-between gap-3">
                                            <div className="flex-1 min-w-0">
                                                <h3 className="text-base md:text-lg font-bold text-white mb-1 mobile-text-wrap break-words">
                                                    {entry.habitName}
                                                </h3>
                                                <div className="flex gap-2 flex-wrap mb-2">
                                                    <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                                        entry.habitType === 'positive' 
                                                            ? 'bg-green-500/30 text-green-100' 
                                                            : 'bg-red-500/30 text-red-100'
                                                    }`}>
                                                        {entry.habitType}
                                                    </span>
                                                    <span className="px-2 py-1 rounded text-xs font-semibold bg-purple-500/30 text-purple-100">
                                                        {entry.difficulty}
                                                    </span>
                                                    {entry.category && (
                                                        <span className="px-2 py-1 rounded text-xs font-semibold bg-blue-500/30 text-blue-100">
                                                            üìÅ {entry.category}
                                                        </span>
                                                    )}
                                                    {entry.duration > 0 && (
                                                        <span className="px-2 py-1 rounded text-xs font-semibold bg-cyan-500/30 text-cyan-100">
                                                            ‚è±Ô∏è {formatTime(entry.duration)}
                                                        </span>
                                                    )}
                                                </div>
                                            </div>
                                            <div className="flex md:flex-col items-center md:items-end gap-2 md:gap-1 flex-shrink-0">
                                                <div className="flex-1 md:flex-none text-center md:text-right">
                                                    <div className={`text-xl md:text-2xl font-bold ${
                                                        entry.pointsEarned >= 0 ? 'text-green-300' : 'text-red-300'
                                                    }`}>
                                                        {entry.pointsEarned >= 0 ? '+' : ''}{entry.pointsEarned}
                                                    </div>
                                                    <div className="text-purple-300 text-xs">
                                                        {new Date(entry.completedAt).toLocaleDateString()}
                                                    </div>
                                                    <div className="text-purple-400 text-xs">
                                                        {new Date(entry.completedAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => {
                                                        if (confirm(`Undo this completion? This will reverse ${entry.pointsEarned >= 0 ? '+' : ''}${entry.pointsEarned} points and restore the habit.`)) {
                                                            onUndo(entry);
                                                        }
                                                    }}
                                                    className="px-3 md:px-4 py-2 bg-orange-600 hover:bg-orange-700 text-white rounded-lg font-semibold transition text-xs md:text-sm whitespace-nowrap"
                                                    title="Undo this completion"
                                                >
                                                    ‚Ü∫ Undo
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<HabitTrackerApp />, document.getElementById('root'));
    </script>
</body>
</html>
